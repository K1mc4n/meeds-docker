name: Create and publish a Docker image

on:
  push:
    tags:
      - '*'
    branches: [ develop ]
env:
  REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: 'meeds-io/meeds/meeds-io'
  DOCKERHUB_IMAGE_NAME: 'meedsio/meeds'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.SWF_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: metaghcr
        uses: docker/metadata-action@v4.0.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}

      - name: Build and push Docker image to ghcr.io
        uses: docker/build-push-action@v3.0.0
        with:
          context: .
          push: true
          tags: ${{ steps.metaghcr.outputs.tags }}
          labels: ${{ steps.metaghcr.outputs.labels }}

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: metadockerhub
        uses: docker/metadata-action@v4.0.1
        with:
          images: ${{ env.DOCKERHUB_IMAGE_NAME }}

      - name: Build and push Docker image to Dockerhub
        uses: docker/build-push-action@v3.0.0
        with:
          context: .
          push: true
          tags: ${{ steps.metadockerhub.outputs.tags }}
          labels: ${{ steps.metadockerhub.outputs.labels }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v2.4.1
        
      - name: Write signing key to disk
        run: 'echo "$KEY" > cosign.key'
        env:
          KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
      
      - name: Sign the published ghcr.io Docker image
        run: cosign sign --key cosign.key ${{ steps.metaghcr.outputs.tags }}
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}